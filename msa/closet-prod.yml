management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      enabled: 'true'
      show-details: always
    beans:
      enabled: 'true'
    info:
      enabled: 'true'
    shutdown:
      enabled: 'true'
  server:
    address: localhost
    port: '14001'

spring:
  jpa:
    generate-ddl: 'false'
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: 'true'
    show-sql: 'true'
    open-in-viw: 'false'
  application:
    name: CLOSET-SERVICE
  boot:
    admin:
      client:
        url: http://localhost:15000
  # MongoDB Connection
  data:
    mongodb:
      host: 192.168.2.134
      port: 27017
      database: ClosetService
      username: closetUser
      password: 1234
      uri: mongodb://closetUser:1234@192.168.2.134:27017/ClosetService


jwt:
  token:
    access:
      name: jwtAccessToken

eureka:
  client:
    fetch-registry: 'true'
    register-with-eureka: 'true'
    service-url:
      defaultZone: http://localhost:8761/eureka
server:
  port: '14000'
api:
  gateway: localhost:11000